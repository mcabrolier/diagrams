name: Build Portfolio Convergence Excel

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-excel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install pandas openpyxl

      - name: Generate Excel
        run: |
          python Portfolio_Convergence/build_excel.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-convergence-excel
          path: Portfolio_Convergence/Portfolio_Convergence.xlsx
          retention-days: 30

      #Décommente ce bloc si tu veux committer automatiquement le fichier Excel généré.
      - name: Commit generated Excel back to repo
        if: github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Portfolio_Convergence/Portfolio_Convergence.xlsx
          git commit -m "chore: update generated Portfolio_Convergence.xlsx"
          git push